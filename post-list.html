<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../post-service/post-service.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
      margin-bottom: 30px;
    }

    </style>
    
    <!-- markup posts= makes a two way data binding between post-service and post list element, this connects the properties together -->
    <post-service id="service" posts="{{posts}}">
    </post-service>

    <div layout vertical center>
 <!--Similar to a for in loop, it tells the template to repeat for every post in the data array -->
      <template repeat="{{post in posts}}">
        <post-card>
          <img src="{{post.avatar}}" width="70" height="70">
          <h2>{{post.username}}</h2>
          <p>{{post.text}}</p>
        </post-card>
      </template>
  
    </div>
    
  </template>

  <script>
  Polymer({});
  </script>

</polymer-element>
